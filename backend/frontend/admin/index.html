<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Panel</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css"
    />
    <style>
      body {
        background-color: #f8f9fa;
      }
      .message-card {
        transition: all 0.3s;
      }
      .message-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      }
      .loading-spinner {
        width: 3rem;
        height: 3rem;
      }
    </style>
  </head>
  <body>
    <div class="container py-5" id="app">
      <!-- Login Form (shown when not authenticated) -->
      <div class="row justify-content-center" v-if="!authenticated">
        <div class="col-md-6 col-lg-4">
          <div class="card shadow">
            <div class="card-body p-4">
              <h2 class="text-center mb-4">Admin Login</h2>
              <form @submit.prevent="login">
                <div class="mb-3">
                  <label for="username" class="form-label">Username</label>
                  <input
                    type="text"
                    class="form-control"
                    id="username"
                    v-model="loginData.username"
                    required
                    :disabled="isLoading"
                  />
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    v-model="loginData.password"
                    required
                    :disabled="isLoading"
                  />
                </div>
                <button type="submit" class="btn btn-primary w-100" :disabled="isLoading">
                  <span v-if="!isLoading">Login</span>
                  <span v-else>
                    <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                    Loading...
                  </span>
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>

      <!-- Admin Dashboard (shown when authenticated) -->
      <div v-if="authenticated">
        <div class="d-flex justify-content-between align-items-center mb-4">
          <h1>Contact Messages</h1>
          <button @click="logout" class="btn btn-outline-danger">Logout</button>
        </div>

        <div class="row">
          <div class="col-md-6 mb-3">
            <div class="input-group">
              <input
                type="text"
                class="form-control"
                placeholder="Search messages..."
                v-model="searchQuery"
              />
              <button
                class="btn btn-outline-secondary"
                type="button"
                @click="fetchMessages"
                :disabled="isLoading"
              >
                <i class="bi bi-search"></i>
              </button>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-12">
            <!-- Loading indicator -->
            <div class="text-center py-5" v-if="isLoading">
              <div class="spinner-border loading-spinner text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
              <p class="mt-3">Loading messages...</p>
            </div>

            <div class="alert alert-info" v-else-if="messages.length === 0">
              No messages found.
            </div>

            <div class="row g-4" v-else>
              <div
                class="col-md-6 col-lg-4"
                v-for="message in filteredMessages"
                :key="message._id"
              >
                <div class="card message-card h-100">
                  <div class="card-body">
                    <h5 class="card-title">{{ message.name }}</h5>
                    <h6 class="card-subtitle mb-2 text-muted">
                      {{ message.email }}
                    </h6>
                    <p class="card-text">{{ message.message }}</p>
                    <p class="card-text">{{ message.phone }}</p>
                  </div>
                  <div class="card-footer bg-transparent">
                    <small class="text-muted">
                      {{ new Date(message.createdAt).toLocaleString() }}
                      <span class="badge bg-primary float-end"
                        >{{ message.subject }}</span
                      >
                    </small>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@3.2.47/dist/vue.global.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="admin.js"></script>
  </body>
</html>
